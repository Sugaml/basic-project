<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="password-box">
            <input type="text" id="display-password" placeholder="Click Generated Password" />
            <i class="uil uil-copy copy-icon"></i>
        </div>
        <div class="range-box">
            <input type="range" id="password-length" min="4" max="30" />
            <span class="slider-number"></span>
        </div>
        <button onClick="randomPassword()" class="generate-button">
            Generate Password
        </button>
    </div>
    </div>
    <p id="error-info"></p>
    </div>
</body>

</html>
