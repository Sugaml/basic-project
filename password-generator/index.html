<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="wrapper">
        <div class="password-box">
            <input type="text" id="display-password" placeholder="Click Generated Password" />
            <button id="copy-button">
                <i class="uil uil-copy copy-icon"></i>
            </button>
            <!-- <i class="uil uil-copy copy-icon"></i> -->
        </div>
        <div class="range-box">
            <input type="range" id="password-length" min="4" max="30" />
            <span class="slider-number"></span>
        </div>
        <script>
            const rangeInput = document.getElementById('password-length');
            const numberDisplay = document.querySelector('.slider-number');
            const copyButton = document.getElementById('copy-button');
            const displayPassword=document.getElementById('display-password');

            // Update the number display when the range input value changes
            rangeInput.addEventListener('input', function () {
                const selectedNumber = rangeInput.value;
                numberDisplay.textContent = selectedNumber;
            });

            copyButton.addEventListener('click', function () {
                const pwd = displayPassword.value;
                navigator.clipboard.writeText(pwd)
                    .then(() => {
                        console.log('Copied to clipboard:', pwd);
                        // You can add a success message or any other desired behavior here
                    })
                    .catch(err => {
                        console.error('Failed to copy to clipboard:', err);
                        // You can add an error message or any other desired behavior here
                    });
            });
        </script>
        <button onClick="randomPassword()" class="generate-button">
            Generate Password
        </button>
    </div>
    </div>
    <p id="error-info"></p>
    </div>
</body>

</html>
